<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitPal Login</title>
  <link rel="stylesheet" href="home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <a href="index.html"><img src='images/fpal.webp' class="logo-icon2"></a>
    <h1>Login to FitPal</h1>
    <form id="login-form">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button class="login" type="submit">Log in</button>
    </form>

    <div class="links">
      <a href="">Forgot Password?</a>
      <a href="register.html"><button class="createacc">Create Account</button></a> 
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
